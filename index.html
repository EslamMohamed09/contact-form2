<body>

<section class="contactus">
  
  <div class="container">
    <div class="contactInfo">
      <h2>contact Info</h2>
      
      <div class="box">
        <div class="icon"><i class="fa fa-map-marker"></i></div>
        <div class="text">
          <h3>Address</h3>
          <p>Giza, October Gardens</p>
        </div>
      </div>

      <div class="box">
        <div class="icon"><i class="fa-solid fa-phone" aria-hidden="true"></i></div>
        <div class="text">
          <h3>phone</h3>
          <p>01111-126-931</p>
        </div>
      </div>

      <div class="box">
        <div class="icon"><i class="fa fa-envelope"></i></div>
        <div class="text">
          <h3>Email</h3>
          <p>eslammayo2017@gmail.com</p>
        </div>
      </div>

      <div class="box">
        <ul>
          <li><a href="#"><i class="fab fa-facebook-f" id="ci"></i></a></li>
          <li><a href="#"><i class="fab fa-instagram" id="ci"></i></a></li>
          <li><a href="#"><i class="fab fa-twitter" id="ci"></i></a></li>
          <li><a href="#"><i class="fab fa-linkedin" id="ci"></i></a></li>
          <li><a href="#"><i class="fab fa-youtube" id="ci"></i></a></li>
        </ul>
      </div>
    </div>
    <div class="contactForm">
      <h2>send a message</h2>
      <form>
        <div class="formname">
              <div class="inputGroup">
                <input type="text" name="" required="required">
                <label for="name"><i class="fas fa-user"></i> First Name</label>
              </div>
              <div class="inputGroup">
                <input type="text" name="" required="required">
                <label for="name"><i class="fas fa-user"></i> Last Name</label>
              </div>
          </div>
          <div class="inputGroup">
            <input type="text" name="" required="required">
            <label for="email"><i class="fas fa-envelope"></i> Your Email</label>
          </div>
          <div class="inputGroup input-text-area">
            <textarea required="required"></textarea>
            <label for="message"><i class="fas fa-comments"></i> write your message here...</label>
          </div>
          <button type="submit">Submit <i class="fas fa-paper-plane"></i></button>
      </form>
    </div>
  </div>
  
</section>




<script src="js/jquery-3.5.1.min.js"></script>
